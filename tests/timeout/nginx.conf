worker_processes  1;

pid /tmp/nginx-js.pid;
error_log /tmp/nginx-js.log warn;

events { worker_connections 256; }

http
{
	access_log off;
	
	server
	{
		listen       9090;
		server_name  localhost;
		
		location /number
		{
			js 'function (r) { r.sendString(123.456) }';
		}
		
		location /date
		{
			js 'function (r) { r.sendString(new Date()) }';
		}
	}
}